{% extends "base.html" %}
{% load static %}
{% block title %}Регистрация{% endblock %}
{% block stylesheet %}
<link rel="stylesheet" href="{% static 'shoplist/pages/form.css' %}">{% endblock %}
{% block main %}
<main class="main container">
    <div class="main__header">
        <h1 class="main__title">Регистрация</h1>
    </div>
    <div class="form-container">
        <form method="post" action="{% url 'signup' %}" class="form">
        {% csrf_token %}
        {% for field in form %}
            <div class="form__group">
                <label for="{{ field.id_for_label }}" class="form__label">{{ field.label }}</label>
                <div class="form__field-group">
                    <input type="text" name="{{ field.name }}" id="{{ field.id_for_label }}" class="form__input">
                    <span class="form__error"> {{ field.errors }} </span>
                </div>
            </div>
        {% endfor %}
            <div class="form__footer">
                <button type="submit" class="button button_style_blue">Создать аккаунт</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
